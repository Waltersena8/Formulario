<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Básico</title>
</head>
<body>

    <h1>Formulario de Registro</h1>

    <form action="#" method="post">

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        
        <label for="tipo_id">Tipo de Identificación:</label><br>
        <select id="tipo_id" name="tipo_id" required>
            <option value="">Seleccione una opción</option>
            <option value="ti">Tarjeta de Identidad</option>
            <option value="cc">Cédula de Ciudadanía</option>
            <option value="ps">Pasaporte</option>
        </select><br><br>

        <label for="numero_id">Número de Identificación:</label><br>
        <input type="number" id="numero_id" name="numero_id" required><br><br>

        <label for="fecha_nac">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nac" name="fecha_nac" required><br><br>

      
        <label for="celular">Número de Celular:</label><br>
        <input type="tel" id="celular" name="celular" placeholder="Ej: 3001234567" required><br><br>

        <input type="checkbox" id="politica" name="politica" required>
        <label for="politica">Acepto la política de tratamiento de datos</label><br><br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
